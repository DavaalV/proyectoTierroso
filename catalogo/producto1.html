<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Negocio Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #34495e;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .hero {
            padding: 2rem;
            text-align: center;
            background: #f4f4f4;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .service-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .services {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <!-- Botón de regreso - Añádelo después de <body> -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="javascript:history.back()" style="background: #25D366; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px;">
            <i class="fas fa-arrow-left"></i> REGRESAR
        </a>
    </div>

    <header>
        <h1>Mi Negocio</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <section id="inicio" class="hero">
        <h2>Bienvenido a Mi Negocio</h2>
        <p>Soluciones simples para tu día a día.</p>
    </section>

    <section id="servicios" class="services">
        <div class="service-card">
            <h3>Servicio 1</h3>
            <p>Descripción breve del servicio.</p>
        </div>
        <div class="service-card">
            <h3>Servicio 2</h3>
            <p>Descripción breve del servicio.</p>
        </div>
    </section>

    <section id="contacto" style="padding: 2rem; max-width: 500px; margin: 0 auto;">
        <h2>Contacto</h2>
        <form onsubmit="alert('Mensaje enviado (simulado)'); return false">
            <input type="text" placeholder="Nombre" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
            <input type="email" placeholder="Correo" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
            <textarea placeholder="Mensaje" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>
            <button type="submit" style="background: #2c3e50; color: white; border: none; padding: 0.5rem 1rem;">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Mi Negocio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
