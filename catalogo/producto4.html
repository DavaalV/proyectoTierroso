<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        .dark-mode {
            --dark: #f5f6fa;
            --light: #2d3436;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--light);
            color: var(--dark);
            transition: 0.3s;
        }
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 90%;
            background: rgba(var(--light), 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        nav a {
            color: var(--dark);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 2rem;
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <div class="logo">Premium</div>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#features">Features</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <h1 id="heroTitle">Landing Page de Alto Impacto</h1>
        <p id="heroText">Diseñada para convertir visitantes en clientes.</p>
        <a href="#contacto" class="btn" id="heroBtn">¡Comienza ahora!</a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Modo oscuro/claro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Animaciones GSAP
        gsap.from("#heroTitle", { opacity: 0, y: 50, duration: 1 });
        gsap.from("#heroText", { opacity: 0, y: 50, duration: 1, delay: 0.3 });
        gsap.from("#heroBtn", { opacity: 0, y: 50, duration: 1, delay: 0.6 });
    </script>
</body>
</html>
